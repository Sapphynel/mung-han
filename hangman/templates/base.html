<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block head %}
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
      <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('play') }}">Play</a>
          </li>
        </ul>
      </div>
      <span class="navbar-text" style="text-align: right;">
        {% if user %}
          Welcome, {{ user }}!
        {% else %}
          Welcome, Guest!
        {% endif %}
      </span>
    </nav>
    {% block content %}{% endblock %}
    <div class="footer">
      This application was built using Flask.
    </div>
  </body>
  {% block scripts %}
  <script src="/static/jquery-3.4.1.slim.min.js" charset="utf-8"></script>
  <script src="/static/bootstrap.bundle.min.js" charset="utf-8"></script>
  <script src="/static/main.js" charset="utf-8"></script>
  {% endblock %}
</html>
